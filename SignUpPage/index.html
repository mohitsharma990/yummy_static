<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Sign Up Form</title>
</head>
<body>

<div class="container full-height d-flex justify-content-center align-items-center">
  <div class="card card-custom-shadow" style="width: 100%; max-width: 26rem;">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Sign Up</h5>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
      </form>
      <div class="text-center mt-3">
        <p class="mb-0">Already have an account? 
          <a href="#" class="text-danger card-link">Login</a> 
          <a href="../Homepage/index.html" class="text-danger card-link ms-0">&nbsp; Home</a>
        </p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
